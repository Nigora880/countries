<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Rest countries</title>
    <style type="text/tailwindcss"></style>
</head>
<body>
    <header class="site-header bg-white py-[23px]">
        <div class="containers flex justify-between">
           <h1 class="text-[24px] font-black">Where in the world?</h1>
           <div class="flex items-center gap-[20px]">
            <button class="flex items-center gap-[5px] p-2 cursor-pointer border-[2px] border-black rounded-md">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517" stroke-width="1.25"/>
                    </svg>
                    <span>Liked</span>
            </button>
            <button class="flex items-center gap-[5px] p-2  cursor-pointer border-black rounded-md">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517" stroke-width="1.25"/>
                    </svg>
                    <span>Saved</span>
            </button>
            <button class="flex items-center gap-[5px] p-2  cursor-pointer border-black rounded-md">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517" stroke-width="1.25"/>
                    </svg>
                    <span>Dark mode</span>
            </button>
           </div>
        </div>
    </header>
<main>
    <section class="pt-[48px]">
        <div class="containers flex justify-between">
            <input class="search-input w-[480px] py-[19px] pl-[74px] rounded-[5px] outline-none shadow-md focus:shadow-blue-500" type="text" placeholder="search for a country...">
            <select class="country-select w-[200px] py-[21px] px-[24px] rounded-[5px] outline-none shadow-md focus:shadow-blue-500">
                <option selected disabled value="all">Filter by Capital</option>
            </select>
        </div>
      <div class="containers !mt-[48px]">
        <ul class="country-list flex flex-wrap gap-[20px]">
        </ul>

      </div>
    </section>
</main>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./countries.js"></script>
    <script src="./main.js"></script>



</body>
</html>
